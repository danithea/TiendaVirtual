<div _ngcontent-ng-c634866652="" class="container product-container"><!-- Agregar clase para aplicar estilos -->
<div _ngcontent-ng-c634866652="" class="container">
    @if (loading) {
    <h5>Loading...</h5>
    }

    @if (!loading) {
    <div class="product-container">
        <div class="card" style="width: 18rem;"><img [src]="product?.image"
                [ngStyle]="{'display': 'block', 'margin': 'auto'}" class="card-img-top" alt="{{product?.title}}">
            <div class="card-body">
                <h4>{{product?.price | currency }}</h4>
                <h5 class="card-title">{{product?.title}}</h5>
                <p class="card-text">{{product?.description}}</p>
                <p class="card-text">{{product?.category}}</p>
                <div class="button-container"><button type="button" class="btn btn-outline-primary"
                        (click)="addToCarrito()" [ngClass]="{'btn-add-to-cart': !loading}">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>
    }
</div>
