<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">Nombre</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Apellido</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>
                <div class="form-group">
                    <label for="address2">Dirección 2</label>
                    <input type="text" class="form-control" id="address2" formControlName="address2">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">Ciudad</label>
                        <select id="city" class="form-control" formControlName="city">
                            <option value="">Seleccione una ciudad</option>
                            @for (city of cities; track $index) {
                            <option>{{city}}</option>
                            }
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">Estado</label>
                        <input type="text" class="form-control" id="state" formControlName="state">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip">Código Postal</label>
                        <input type="text" class="form-control" id="zip" formControlName="zip">
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agree" formControlName="agree">
                    <label class="form-check-label" for="agree">Estoy de acuerdo con los términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary" (click)="onReset()">Resetear</button>
            </form>
        </div>
    </div>
</div>
